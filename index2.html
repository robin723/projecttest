<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="assets/js/javascript2.js">
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>GOOBER</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" id="home"><span>Go Back to Start</span></a>
						<a class="codrops-icon codrops-icon-drop" href="http://www.uber.com"><span>Check Out Uber!</span></a>
						<a class="codrops-icon codrops-icon-info" href="http://www.google.com"><span>Check Out Google!</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Please Enter Your First and Last Name</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="John Smith" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Please Enter Your Email Address</label>
							<input class="fs-anim-lower" id="q1" name="q2" type="email" placeholder="anonymous@test.com" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This is to see whether you are elegible for UberPool">How Many is in Your Party?</label>
							<input class="fs-anim-lower" id="q2" name="q3" type="text" placeholder="1" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4 data-info="Where do you want to go?">What is Your Destination?</label>
							<input class="fs-anim-lower" id="q4" name="q4 placeholder="New York, NY" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5 data-info="Where are you at now?">What is Your Start Location?(Address or City)</label>
							<input class="fs-anim-lower" id="q3" name="q5 type="text" placeholder="Los Angeles, CA" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6 data-info="Where do you want to go?">What is Your Destination?</label>
							<input class="fs-anim-lower" id="q4" name="q6 placeholder="New York, NY" required/>
						</li>
						
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Choose the Uber Service You'd Like to Take</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower">
								<!-- <option value="" disabled selected>Pick a color</option> -->
								<option value="#588c75" data-class=â€œsrc= assets/img/caricon.png">Uber X</option>
								<option value="#b0c47f" data-class="color-b0c47f">Uber SUV</option>
								<option value="#f3e395" data-class="color-f3e395">Uber Pool</option>
								<option value="#f3ae73" data-class="color-f3ae73">Uber Black</option>
								
							</select>
						</li>
						
					</ol><!-- /fs-fields -->
					<button class="fs-submit" id="submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			

		</div><!-- /container -->
		<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
